<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/output.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="bg-[#E6F3FF]">
  <div class="container mx-auto flex gap-[57px] p-[20px]">
    <div>
      <img src="./assets/parashut.png" alt="" />
    </div>
    <div class="bg-[#FCFEFF] pt-[124px] pl-[124px] pr-[124px] pb-[44px]">
      <h1 class="font-bold mb-[52px] text-center text-[26px]">Login your Admin Account</h1>
      <form id="login-form" class="flex flex-col">
        <label>Full Name</label>
        <input name="name" class="w-[600px] p-4 bg-[#B0BAC366] rounded-[20px] mb-[40px] outline-none"
          placeholder="Enter your name" type="text">
        <label>Email</label>
        <input name="email" class="w-[600px] p-4 bg-[#B0BAC366] rounded-[20px] mb-[40px] outline-none"
          placeholder="Enter your email" type="email">
        <label>Password</label>
        <input name="password" class="w-[600px] p-4 bg-[#B0BAC366] rounded-[20px] mb-[40px] outline-none"
          placeholder="Enter your password" type="password">

        <button type="submit" class="w-[340px] mx-auto bg-[#F9ED32] pt-[11px] pb-[11px] rounded-[10px]">Login</button>
      </form>
    </div>
  </div>

  <script src="./js/main.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
